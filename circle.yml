machine:
  node:
    version: 7.10.0

dependencies:
  override:
    - curl -sS https://dl.yarnpkg.com/debian/pubkey.gpg | sudo apt-key add -
    - echo "deb https://dl.yarnpkg.com/debian/ stable main" | sudo tee /etc/apt/sources.list.d/yarn.list
    - sudo apt-get update && sudo apt-get install ruby-sass yarn
    - gem update --system
    - gem install compass --no-ri --no-rdoc
    - yarn:
        environment:
          PATH: "/usr/bin:${PATH}"

test:
  override:
    - yarn test:
        environment:
          PATH: "/usr/bin:${PATH}"
